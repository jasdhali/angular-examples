<div *ngIf="product">


<h2>Product Details</h2>
<h3>{{product.name}}</h3>
<div [ngSwitch]="product.name">
    <p *ngSwitchCase="'webcam'">Video product</p>
    <p *ngSwitchCase="'mic'">audio product</p>
    <p *ngSwitchDefault>general product</p>
</div>

<span>{{productName}}</span>
<button (click)="buy()">Buy Now</button>

</div>
